<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="font_Icon/iconfont.css">
  <link rel="stylesheet" type="text/css" href="css/chat.css">
  <style>
    .bg-f2 {
      background-color: #f8f9fa;
    }

    video {
      width: 320px;
      height: auto;
    }

    .videoRow {
      margin-top: 30px;
    }

    #previewLabel {
      display: block;
      position: absolute;
    }
  </style>
  <title>消息发送</title>
</head>

<body class="bg-f2">

  <div class="container">

    <div class="my-3 p-3 bg-white rounded box-shadow small">

      <h6 class="border-bottom border-gray pb-2 mb-0">消息发送</h6>

      <div class="row" style="margin-top:1%">

        <div class="col-sm">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="roomId"><strong class="text-gray-dark">房间号</strong></label>
            </div>
            <input type="email" class="form-control d-inline" id="roomId" style="width: 60%"
              aria-describedby="emailHelp" placeholder="请输入房间号">
          </div>
        </div>

        <div class="col-sm">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="memberList"><strong class="text-gray-dark">房间人员</strong></label>
            </div>
            <select class="custom-select" id="memberList" style="width: 60%">
            </select>
          </div>
        </div>

        <div class="col-sm">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="roomId"><strong class="text-gray-dark">流ID</strong></label>
            </div>
            <input type="email" class="form-control d-inline" id="streamID" style="width: 75%"
              aria-describedby="emailHelp" placeholder="请输入流ID">
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-sm">
          <button type="button" id="openRoom" class="btn btn-primary btn-sm">进入房间(作为观众)</button>
          <button type="button" id="leaveRoom" class="btn btn-secondary btn-sm">退出</button>
        </div>
      </div>

      <div class="row videoRow">
        <div class="col-sm">
          <label id="previewLabel" class="text-white"></label>
          <video id="previewVideo" autoplay muted playsinline></video>
        </div>
        <div class="col-sm remoteVideo">
          <!-- <video  autoplay muted playsinline></video> -->
        </div>
      </div>
    </div>
  </div>

  <div class="chatContainer">
    <div class="chatBtn">
      <i class="iconfont icon-xiaoxi1"></i>
    </div>
    <div class="chat-message-num">1</div>
    <div class="chatBox" ref="chatBox">

      <div class="chatBox-info">
        <div class="chatBox-kuang" ref="chatBoxkuang">
          <div class="chatBox-content">
            <div class="chatBox-content-demo" id="chatBox-content-demo">

              <div class="clearfloat">
                <div class="author-name">
                  <small class="chat-date">2017-12-02 14:26:58</small>
                </div>
                <div class="left">
                  <div class="chat-avatars"><img src="img/icon01.png" alt="头像" /></div>
                  <div class="chat-message">
                    给你看张图
                  </div>
                </div>
              </div>

              <div class="clearfloat">
                <div class="author-name">
                  <small class="chat-date">2017-12-02 14:26:58</small>
                </div>
                <div class="left">
                  <div class="chat-avatars"><img src="img/icon01.png" alt="头像" /></div>
                  <div class="chat-message">
                    <img src="img/1.png" alt="">
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div class="chatBox-send">
            <div class="div-textarea" contenteditable="true"></div>
            <div>
              <button id="chat-biaoqing" class="btn-default-styles">
                <i class="iconfont icon-biaoqing"></i>
              </button>
              <label id="chat-tuxiang" title="发送图片" for="inputImage" class="btn-default-styles">
                <input type="file" onchange="selectImg(this)" accept="image/jpg,image/jpeg,image/png" name="file"
                  id="inputImage" class="hidden">
                <i class="iconfont icon-tuxiang"></i>
              </label>
              <button id="chat-fasong" class="btn-default-styles"><i class="iconfont icon-fasong"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
<script src="../lib/jquery-3.3.1.min.js"></script>
<script src="../lib/popper.min.js"></script>
<script src="../lib/bootstrap.min.js"></script>
<!-- zego js sdk -->
<script src="../lib/jZego-rtc.js"></script>
<script src="common.js?v=010"></script>
<script src="message.js?v=010"></script>
<script>
  //未读信息数量为空时
  var totalNum = $(".chat-message-num").html();
  if (totalNum == "") {
    $(".chat-message-num").css("padding", 0);
  }
  $(".message-num").each(function () {
    var wdNum = $(this).html();
    if (wdNum == "") {
      $(this).css("padding", 0);
    }
  });

  $('.chatBox').hide()
  let isHide = true

  //打开/关闭聊天框
  $(".chatBtn").click(function () {

    if (isHide) {
      $(".chatBox").toggle()

      $(".chatBox-kuang").toggle();

      //聊天框默认最底部
      $(document).ready(function () {
        $("#chatBox-content-demo").scrollTop($("#chatBox-content-demo")[0].scrollHeight);
      });

      isHide = false
    } else {
      $('.chatBox').toggle()
      $(".chatBox-kuang").toggle();
      isHide = true
    }



  })

  //      发送信息
  $("#chat-fasong").click(function () {
    var textContent = $(".div-textarea").html().replace(/[\n\r]/g, '<br>')
    if (textContent != "") {
      $(".chatBox-content-demo").append("<div class=\"clearfloat\">" +
        "<div class=\"author-name\"><small class=\"chat-date\">2017-12-02 14:26:58</small> </div> " +
        "<div class=\"right\"> <div class=\"chat-message\"> " + textContent + " </div> " +
        "<div class=\"chat-avatars\"><img src=\"img/icon01.png\" alt=\"头像\" /></div> </div> </div>");
      //发送后清空输入框
      $(".div-textarea").html("");
      //聊天框默认最底部
      $(document).ready(function () {
        $("#chatBox-content-demo").scrollTop($("#chatBox-content-demo")[0].scrollHeight);
      });

      zg.sendRoomMsg(1,1,textContent,() => {
        console.warn('send Message success')
      },err => {
        console.warn('send Message error' + err)
      })
    }
  });

  $(document).click(function () {
    $(".biaoqing-photo").css("display", "none");
  });

  //      发送图片
  function selectImg(pic) {
    if (!pic.files || !pic.files[0]) {
      return;
    }
    var reader = new FileReader();
    reader.onload = function (evt) {
      var images = evt.target.result;
      $(".chatBox-content-demo").append("<div class=\"clearfloat\">" +
        "<div class=\"author-name\"><small class=\"chat-date\">2017-12-02 14:26:58</small> </div> " +
        "<div class=\"right\"> <div class=\"chat-message\"><img src=" + images + "></div> " +
        "<div class=\"chat-avatars\"><img src=\"img/icon01.png\" alt=\"头像\" /></div> </div> </div>");
      //聊天框默认最底部
      $(document).ready(function () {
        $("#chatBox-content-demo").scrollTop($("#chatBox-content-demo")[0].scrollHeight);
      });
    };
    reader.readAsDataURL(pic.files[0]);

  }
</script>

</html>
