<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>welcom to zego!</h4>
<h5 id="tip"></h5>
<input id="target"/>
</body>
<script>

    var browser = {
        versions: function () {
            var u = window.navigator.userAgent;
            return {
                trident: u.indexOf('Trident') > -1, //IE内核
                presto: u.indexOf('Presto') > -1, //opera内核
                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                mobile: !!u.match(/AppleWebKit.*Mobile.*/) , //是否为移动终端|| !!u.match(/AppleWebKit/)
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者安卓QQ浏览器
                iPad: u.indexOf('iPad') > -1, //是否为iPad
                webApp: u.indexOf('Safari') == -1,//是否为web应用程序，没有头部与底部
                weixin: u.indexOf('MicroMessenger') == -1 //是否为微信浏览器
            };
        }()
    }

    window.onload = function(){
        if(browser.versions.ios||browser.versions.iPad||browser.versions.iPhone){
            document.getElementById('tip').innerHTML = '请复制以下地址，在sfari浏览器中打开';
        }else{
            document.getElementById('tip').innerHTML = '请复制以下地址，在chrome浏览器中打开';
        }

        document.getElementById('target').value = decodeURIComponent(decodeURIComponent(location.search.replace('?url=','')));
    }
</script>
</html>
