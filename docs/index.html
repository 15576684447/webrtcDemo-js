<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap.min.css" >
    <style>
        video{
            width: 320px;
            height: auto;
        }
        .videoRow{
            margin-top: 30px;
        }
        #previewLabel{
            display: block;
        }
    </style>
    <title>zego jssdk demo</title>
</head>
<body>

<div class="container" style="margin-top: 1%;">

    <div class="row">

        <div class="col-sm">
            <div class="form-group">
                <label for="audioList">音频设备</label>
                <select  class="form-control d-inline" id="audioList" style="width: 70%">

                </select>
            </div>
        </div>


        <div class="col-sm">
            <div class="form-group">
                <label for="videoList">视频设备</label>
                <select  class="form-control d-inline" id="videoList" style="width: 70%">

                </select>
            </div>
        </div>

        <div class="col-sm">
            <div class="form-group">
                <label for="roomId">房间号</label>
                <input type="email" class="form-control d-inline" id="roomId" style="width: 75%"
                       aria-describedby="emailHelp" placeholder="请输入房间号">
            </div>
        </div>


        <div class="col-sm">
            <div class="form-group">
                <label for="videoList">房间人员</label>
                <select  class="form-control d-inline" id="memberList" style="width: 65%">

                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm">
            <button type="button" id="openRoom" class="btn btn-primary btn-sm">进入房间</button>
            <button type="button" id="leaveRoom" class="btn btn-secondary btn-sm">退出</button>
            <button type="button" id="customCommand" class="btn btn-primary btn-sm">发送消息test</button>
        </div>
    </div>

    <div class="row videoRow">
        <div class="col-sm">
            <label id="previewLabel"></label>
            <video id="previewVideo" autoplay muted playsinline></video>
        </div>
        <div class="col-sm remoteVideo">
            <!--<video  autoplay muted playsinline></video>-->
        </div>
    </div>

</div>

</body>
<script src="lib/jquery-3.3.1.min.js"></script>
<script src="lib/popper.min.js"></script>
<script src="lib/bootstrap.min.js" ></script>

<script src="index.js?v=007"></script>
</html>
